<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Пагинация с REST API</title>
    <link rel="stylesheet" href="../css/styles-home-page.css" />
  </head>
  <body>
    <a class="button-list__item" href="./index10.html">Назад на главную</a>
    <form class="form-inline search-form js-search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchQuery" class="sr-only">Что ищем?</label>
        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          placeholder="Что ищем?"
          autocomplete="off"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2 button-list__item">
        Искать
      </button>
    </form>

    <ul class="articles js-articles-container"></ul>

    <button
      type="button"
      class="btn btn-primary button"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Показать ещё</span>
    </button>

    <script src="./js/03-pagination.js" type="module"></script>
  </body>
</html>
